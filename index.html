<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron blue-border">
				  <h1 class="center-text">Train Scheduler</h1>
				</div>
			</div>
		</div>

		<div class="row blue-border">
			<div class="col-md-12">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					<tbody id="table-body">
					</tbody>
				</table>
			</div>
		</div>

		<br>

		<div class="row blue-border">
			<div class="col-md-12">
				<div class="input-div">
					<label for="train-name">Train Name</label>
					<div class="input-group my-input">
						<input type="text" class="form-control" id="train-name">
					</div>
				</div>
				<div class="input-div">
					<label for="destination">Destination</label>
					<div class="input-group my-input">
						<input type="text" class="form-control" id="destination">
					</div>
				</div>
				<div class="input-div">
					<label for="first-train-time">First Train Time (HH:mm military time)</label>
					<div class="input-group my-input">
						<input type="text" class="form-control" id="first-train-time">
					</div>
				</div>
				<div class="input-div">
					<label for="frequency">Frequency (min)</label>
					<div class="input-group my-input">
						<input type="text" class="form-control" id="frequency">
					</div>
				</div>
				
				<div class="input-div">
					<button type="button" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery.js"></script>

	<!-- Link to Moment.js should go here -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
